        <!-- <SECTIONN DELLE STATISTICHE SETTIMANALI> -->
        <div class="flex flex-wrap gap-4 px-4 py-6">
          <div class="flex min-w-72 flex-1 flex-col gap-2">
            <p class="text-white text-base font-medium leading-normal">Statistiche Settimanali</p>
            <p class="text-white tracking-light text-[32px] font-bold leading-tight truncate">22°C</p>
            <div class="flex gap-1">
              <p class="text-[--color_paragraph] text-base font-normal leading-normal">Ultimi 7 giorni</p>
              <p class="text-[--color-accent] text-base font-medium leading-normal">+2%</p>
            </div>

            <!--Grafico-->
            <div class="flex min-h-[180px] flex-1 flex-col gap-8 py-4">
              <div class="w-full flex justify-center">
                <canvas id="lineChart" class="w-[90%] max-w-full h-[148px]"></canvas>
              </div>
              <script>
                  async function fetchChartData() {
                    // In futuro per la chiamata API per ottenere i dati dal database
                    // Esempio: const response = await fetch('/api/temperature');
                    // const data = await response.json();
                    // return data;
                    return {
                      labels: ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'],
                      values: [21, 22, 23, 22, 24, 25, 23]
                    };
                  }

                  async function renderChart() {
                    const data = await fetchChartData();
                    const ctx = document.getElementById('lineChart').getContext('2d');
                    new Chart(ctx, {
                      type: 'line',
                      data: {
                        labels: data.labels,
                        datasets: [{
                          label: 'Temperatura',
                          data: data.values,
                          borderColor: '#93b3c8',
                          backgroundColor: 'rgba(147,179,200,0.1)',
                          tension: 0.4,
                          fill: true,
                          pointBackgroundColor: '#93b3c8',
                          pointRadius: 4,
                        }]
                      },
                      options: {
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: {
                          x: { grid: { display: false } },
                          y: { grid: { color: '#243947' }, beginAtZero: false }
                        }
                      }
                    });
                  }
                  renderChart();
                </script>
           </div>
            <!--Fine grafico-->
