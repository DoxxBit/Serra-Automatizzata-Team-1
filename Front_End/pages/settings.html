        <!-- Bottone per aggiungere altri sensori-->

        <!-- Blocco Allarmi-->
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Allarmi</h2>
        <!-- Selection Allarme Temperatura massima-->
        <div class="flex items-center gap-4 bg-[#111b22] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal line-clamp-1">Soglia Temperature</p>
            <p class="text-[#93b3c8] text-sm font-normal leading-normal line-clamp-2" id="convert-temp">20°C - 30°C</p>
          </div>
          <div class="shrink-0">
            <div class="text-white flex size-7 items-center justify-center" data-icon="CaretRight" data-size="24px" data-weight="regular">

        </div>

        <!-- Blocco Display-->
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Display</h2>
        <!-- Selection Opzioni da Display-->
        <div class="flex items-center gap-4 bg-[#111b22] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal line-clamp-1">Unità della Temperatura</p>
            <div class="flex gap-2 mt-1">
              <button id="btn-celsius" type="button" class="toggle-unit px-3 py-1 rounded bg-[#243947] text-[#93b3c8] font-bold focus:outline-none transition-colors">°C</button>
              <button id="btn-fahrenheit" type="button" class="toggle-unit px-3 py-1 rounded bg-[#243947] text-[#93b3c8] font-bold focus:outline-none transition-colors">°F</button>
            </div>
          </div>
        </div>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            const btnC = document.getElementById('btn-celsius');
            const btnF = document.getElementById('btn-fahrenheit');
            function setUnitButtons(unit) {
              btnC.classList.remove('bg-[--color-accent]', 'text-white');
              btnF.classList.remove('bg-[--color-accent]', 'text-white');
              if (unit === 'C') {
                btnC.classList.add('bg-[--color-accent]', 'text-white');
              } else {
                btnF.classList.add('bg-[--color-accent]', 'text-white');
              }
            }
            function getUnit() {
              const u = localStorage.getItem('unit');
              if (!u) return 'C';
              if (u === 'fahrenheit' || u === 'F') return 'F';
              return 'C';
            }
            function updateUnitUI() {
              setUnitButtons(getUnit());
            }
            updateUnitUI();
            btnC.addEventListener('click', function() {
              if (getUnit() === 'C') return;
              localStorage.setItem('unit', 'C');
              updateUnitUI();
            });
            btnF.addEventListener('click', function() {
              if (getUnit() === 'F') return;
              localStorage.setItem('unit', 'F');
              updateUnitUI();
            });
            window.addEventListener('storage', (e) => {
              if (e.key === 'unit') updateUnitUI();
            });
          });
        </script>
        <!-- Selection Grafico da Display-->
        <div class="flex items-center gap-4 bg-[#111b22] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
